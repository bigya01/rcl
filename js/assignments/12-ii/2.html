<!DOCTYPE html>

    <title>12-2-2</title>
  </head>
  <body>
    <script>
      function removeEgg(foods) {
        count = 0;
        return foods.filter((value, index) => {
          if (value === "egg" && count < 2) {
            count++;
            return false;
          } else {
            return true;
          }
        });
      }

      console.log(removeEgg(["egg", "egg","bread","milk", "egg", "bread", "egg"]));
    </script>
  </body>
