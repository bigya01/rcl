  <body>
    <script>
      arr1 = ["red","green","green" , "red"];
      function findIndex(arr1, word) {
        for (let i = 0; i < arr1.length; i++) {
          if (word.includes(arr1[i])) {
            continue;
          } else {
            word.push(arr1[i]);
          }
        }
        console.log(word);
      }
      findIndex(arr1, []);
    </script>
  </body>
