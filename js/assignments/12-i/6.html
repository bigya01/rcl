<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App

    </title>
</head>
<body>
    <button class="add">Add</button>
    <button class="remove">Remove</button>

    <script>
        let show= false;
        let messages= 2;
        addText = document.querySelector(".add");
        removeText = document.querySelector(".remove");
        addText.addEventListener('click',()=>{
            messages++;
        });
        removeText.addEventListener('click',()=>{
            messages--;
        });
        setInterval(() => {
           if(messages<0){
            document.title= "App";
           }
           else{
            document.title= show? `(${messages})New messages`:"App";
            show= !show;
           }
           
        }, 1000);
    </script>
</body>
</html>
