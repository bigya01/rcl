<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 d</title>
</head>
<body>
    <input type="text" placeholder="your name" class="name-input"
    onkeydown="
        if (event.key==='Enter'){
            display(); 
        }
    ">
    <button onclick="
    display()
    ">Submit</button>
    <p class="result"></p>
    <script>
        function display(){
            const nameInput= document.querySelector('.name-input')
            document.querySelector('.result').innerHTML= `Your name is ${nameInput.value}` 
            nameInput.value= "" 
        }
       
    </script>
</body>
