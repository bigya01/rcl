<body>

        display()">
        <p class="res"></p>

            document.querySelector('.res').innerHTML=""
            const listt= `
            ${document.querySelector('.inputValue').value}`

            
            document.querySelector('.res').innerHTML+= listt 

            
            
        }
    </script>
