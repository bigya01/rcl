<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="../styles/10i.css">

  </head>
  <body>
    <p class="js-calculation"></p>
    <p>
      <button class="Calculator-btn" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="Calculator-btn"  onclick="
        updateCalculation('2');
      ">2</button>

      <button class="Calculator-btn"  onclick="
        updateCalculation('3');
      ">3</button>

      <button class="op-btn"  onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="Calculator-btn"  onclick="
        updateCalculation('4');
      ">4</button>

      <button class="Calculator-btn"  onclick="
        updateCalculation('5');
      ">5</button>

      <button class="Calculator-btn"  onclick="
        updateCalculation('6');
      ">6</button>

      <button class="op-btn"  onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="Calculator-btn"  onclick="
        updateCalculation('7');
      ">7</button>

      <button class="Calculator-btn"  onclick="
        updateCalculation('8');
      ">8</button>

      <button class="Calculator-btn"  onclick="
        updateCalculation('9');
      ">9</button>

      <button class="op-btn"  onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="Calculator-btn"  onclick="
        updateCalculation('0');
      ">0</button>

      <button class="Calculator-btn"  onclick="
        updateCalculation('.');
      ">.</button>

      <button class="Calculator-btn"  onclick="
        calculation = eval(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="op-btn"  onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="Calculator-btn clear-button"  onclick="
        calculation = '';

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>
<script>
    let calculation = localStorage.getItem('calculation') || '';

  
displayCalculation();

function updateCalculation(value) {
  calculation += value;


  displayCalculation();

  localStorage.setItem('calculation', calculation);
}

function displayCalculation() {
  document.querySelector('.js-calculation')
    .innerHTML = calculation;
}
</script>
    <!-- <script src="../scripts/10i.js"> -->
   
  </body>
</html>
