<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors with css</title>
</head>
<link rel="stylesheet" href="../styles/12-rock-paper.css">

<body>
    <p class="title">Rock Paper Scissors</p>

    <!-- button for rock -->
  
    <button class="move-btn rock-btn">
      
      <img class="move-icon" src="../images/rock-emoji.png" ></button>

    <!-- button for paper -->
    <button class="move-btn paper-btn"
      onclick="
  playGame('paper');
  
  "
    >
    <img class="move-icon" src="../images/paper-emoji.png"></button>

    </button>

    <button class="move-btn scissors-btn"
      onclick="
  playGame('scissors');
  "
    >
    <img class="move-icon" src="../images/scissors-emoji.png"></button>

    </button>
  
    <p class="js-fight"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>
    <button
    class="reset-score"
      onclick="
   score.wins = 0;
    score.losses = 0; 
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >
      Reset score
    </button>
    <button class="auto-play-btn"
    onclick="
      autoPlay();
    "
    
    >Auto Play</button>

    <script src="../scripts/12-rock-paper.js"></script>
</body>
</html>
