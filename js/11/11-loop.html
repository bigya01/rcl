<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
 let i =1;
    while(i<=5){
        console.log(i);
        i++;
    }

    for(let i=4;i<=10;i++){
        console.log(i);
    }


    const todoList=["Go to the gym","Buy groceries","Finish homework"];

    for(let i=0;i<todoList.length;i++){
        console.log(todoList[i]);
    }
    </script>
   
</body>
</html>
