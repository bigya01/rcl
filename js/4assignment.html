<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .yellow{
            background-color: yellow;
            color: black;
            border: black 1px solid;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .orange{
            background-color: orange;
            color: black;
            border: black 1px solid;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button >Click</button>
    <button>Bindu</button>
    <button>Muffin</button>
    <p>Hello, world</p>
    <p>Today I went to the grocery store to buy some eggs.</p>
    <button class="yellow">
        Add to cart
    </button>
    <button class="orange">
        Buy now
    </button>
    <script>
        console.log("Welcome");
    </script>

</body>
</html>
